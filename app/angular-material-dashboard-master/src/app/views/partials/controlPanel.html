<md-content ng-controller="ControlPanelController as vm" class="md-padding">
    <md-progress-linear class="widget-progress md-accent" md-mode="determinate"
                        value="{{vm.determinateValue}}" ng-show="vm.showProgress">
    </md-progress-linear>

    <md-radio-group ng-model="vm.reloadServer">
        <md-radio-button class="md-accent" value="Staging">Google Analytics</md-radio-button>
        <md-radio-button class="md-accent" value="Production">RevContent</md-radio-button>
        <md-radio-button class="md-accent" value="Production">Outbrain</md-radio-button>
        <md-radio-button class="md-accent" value="Production">Content.AD</md-radio-button>
    </md-radio-group>

    <md-button class="md-raised md-warn" ng-click="vm.performProgress()">
        Update Data
    </md-button>
</md-content>
